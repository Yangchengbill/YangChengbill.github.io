lass="tag">&lt;<span class="name">span</span>&gt;</span>阅读全文<span class="tag">&lt;/<span class="name">span</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"contentblock"</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"content"</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">p</span>&gt;</span><span class="tag">&lt;<span class="name">strong</span>&gt;</span>一龙复仇播求心情大好，发肌肉照感谢对手<span class="tag">&lt;/<span class="name">strong</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">p</span>&gt;</span>　　备受亿万国人期待的一龙与播求的第二番世纪大战已经过去了10天时间，如今两位武者都已重新开启新的生活，似乎都将刚刚经历的不快忘却在脑后。</div><div class="line">	与播求相比，更多的人还是倾向于关注一龙的动态，而他也逐渐恢复往日的平和，用行动表达自己的内心所想。<span class="tag">&lt;/<span class="name">br</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">"1.png"</span> <span class="attr">widht</span>=<span class="string">"300px"</span> <span class="attr">height</span>=<span class="string">"400px"</span>&gt;</span>　	</div><div class="line"><span class="tag">&lt;<span class="name">p</span>&gt;</span>    近日，一龙在微博留下了一段充满朝气的文字，“要感谢对手和赛事平台，给自已一个锻炼的好习惯……早安”，同时配发了两张在健身房进行力量训练的赤膊照片。</div><div class="line"> 照片中，一龙的肱二头肌、胸肌、腹肌棱角尽现，犹如雕塑般方正有型，令网友叹为观止。</div><div class="line"> <span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">"2.png"</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span></div><div class="line"> <span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div cl
